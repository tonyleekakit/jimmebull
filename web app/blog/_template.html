<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 1. 修改標題：這會顯示在瀏覽器分頁與 Google 搜尋結果 -->
  <title>文章標題 | 訓練監控</title>
  
  <!-- 2. 修改描述：這是 Google 搜尋結果下方的兩行文字 (建議 150 字內) -->
  <meta name="description" content="這裡是文章的簡短摘要，吸引讀者點擊...">
  
  <link rel="stylesheet" href="../styles.css">

</head>
<body>
  <div class="page-container">
    <nav class="nav">
      <a href="../index.html#plan">← 回到首頁</a>
      <a href="../index.html#blog">部落格列表</a>
    </nav>
    <article>
      <header class="article-header">
        <!-- 3. 修改文章主標題 -->
        <h1 class="article-title">文章標題請填寫在這裡</h1>
        <!-- 4. 修改發布日期與作者資訊 -->
        <div class="article-meta">
          2025-XX-XX · 作者: 傑哥, 香港中文大學-運動醫學碩士 · Instagram/Threads: @kitgordont
        </div>
      </header>
      
      <!-- 5. 修改文章內容 -->
      <div class="article-content">
        <p>這是第一段內容 (前言)...</p>
        
        <!-- 範例：插入圖片 -->
        <!-- 請將圖片放入 assets/blog/ 資料夾，並修改下方的 src 檔名 -->
        <figure>
          <img src="../assets/blog/your-image-name.jpg" alt="圖片描述">
          <figcaption>圖片說明文字 (可選)</figcaption>
        </figure>

        <!-- 範例：小標題 (H2) -->
        <h2>這是一個小標題</h2>
        <p>這是小標題下的內容。你可以使用 <strong>粗體</strong> 來強調重點。</p>
        
        <!-- 範例：次標題 (H3) -->
        <h3>這是一個次標題</h3>
        <p>如果是條列式重點：</p>
        <ul>
          <li>重點一</li>
          <li>重點二</li>
          <li>重點三</li>
        </ul>

        <!-- 6. 呼籲行動區塊 (CTA)：引導讀者使用你的工具 -->
        <div class="cta-box">
          <h3>想要更有效率地訓練？</h3>
          <p>試試我們的 <a href="../index.html">訓練監控工具</a>，讓數據告訴你該怎麼練。</p>
        </div>
      </div>
    </article>
  </div>
</body>
</html>
